<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard's Admission Form</title> 
    <style>
        h1 {
            text-align: center;
        }

        form {
            background-color: lightblue;
            width: 50%;
            margin: auto;
            padding: 50px;
            border: solid;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <h1>Harvard's Admission Form</h1>
    <form>
        <fieldset>
            <br>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="email">Email ID:</label>
            <input type="text" id="email id">
            <br>
            <br>
            <label for="number">Phone Number:</label>
            <input type="number" id="number">
            <br>
            <br>
            <label for="date">Date of Birth</label>
            <input type="date" id="date">
            <br>
            <br>
            <label for="address">Address:</label>
            <input type="address" id="address">
            <br>
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
        </fieldset>
            <br>
            <br>
            <fieldset>
                <br>
                <legend>Mom's Personal Information</legend>
            <label for="name">Mom's Full Name:</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="date">Mom's Date of Birth:</label>
            <input type="date" id="date">
            <br>
            <br>
            <label for="email">Mom's Gmail:</label>
            <input type="email" id="email">
            <br>
            <br>
            <label for="job">Mom's Job:</label>
            <input type="text" id="text">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <br>
            <legend>Dad's Personal Information</legend>
            <label for="name">Dad's Full Name:</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="date">Dad's Date of Birth:</label>
            <input type="date" id="date">
            <br>
            <br>
            <label for="email">Dad's Gmail:</label>
            <input type="email" id="email">
            <br>
            <br>
            <label for="job">Dad's Job:</label>
            <input type="text" id="text">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <br>
            <legend>Course Application</legend>
            <label for="paragraph">Why do you Want to come to Harvard University?</label>
            <input type="text" id="text">
            <br>
            <br>
            <p>
                Choose the course you would like to take at Harvard University below:
                <br>
                <label for="art">Art</label>
            <input type="checkbox" id="art" name="art">
            <br>
            <label for="art">Music</label>
            <input type="checkbox" id="music" name="music">
            <br>
            <label for="sports">Sports</label>
            <input type="checkbox" id="sports" name="sports">
            <br>
            <label for="coding">Coding</label>
            <input type="checkbox" id="coding" name="coding">
            <br>
            <label for="culinary">Culinary</label>
            <input type="checkbox" id="culinary" name="culinary">
            <br>
            <label for="math">Math</label>
            <input type="checkbox" id="math" name="math">
            <br>
            <label for="english">English</label>
            <input type="checkbox" id="english" name="english">
            <br>
            <label for="science">Science</label>
            <input type="checkbox" id="science" name="science">
            <br>
        </fieldset>
       

    </form>

</body>

</html>
